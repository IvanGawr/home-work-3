<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/styles_table.css">
        <title>Таблица</title>
    </head>

    <main>

        <table>        

        <thead>
            <tr>
                <th colspan="5"> Personal pronouns</th>
            </tr>
        </thead>
        
        <tbody>    
            <tr>
                <td colspan="3"></td>
                <td>Субъект</td>
                <td>Объект</td>
            </tr>
            
            <tr>           
                <td rowspan="5">Единствен. число</td>
                <td colspan="2">1 Лицо</td>
                <td>Я</td>
                <td>Меня</td>
            </tr>
            <tr>
                <td colspan="2">2 Лицо</td>
                <td>Ты</td>
                <td>Тебя</td>
            </tr>
            <tr>
                <td rowspan="3">3 лицо</td>
                <td>♂</td>

                <td>Его</td>
            </tr>
            <tr>
                <td>♀</td>
                <td>Она</td>
                <td>Её</td>
            </tr>
            <tr>
                <td>⚲</td>
                <td>Оно</td>
                <td>Его</td>
            </tr>
            <tr>
                <td rowspan="3">Множ. число</td>
                <td colspan="2">1 лицо</td>
                <td>Мы</td>
                <td>Нас</td>
            </tr>
            <tr>
                <td colspan="2">2 лицо</td>
                <td>Вы</td>
                <td>Вас</td>
            </tr>
            <tr>
                <td colspan="2">3 лицо</td>
                <td>Они</td>
                <td>Их</td>
            </tr>
            </tbody>
        </table>
